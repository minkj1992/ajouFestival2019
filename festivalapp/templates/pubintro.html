{% extends 'base.html' %}
{% block content %}
{% load staticfiles %}


<div style="height: 60px;">
    <h1>.</h1>
</div>


<div id="main">
    <div
        style="padding-top: 50px; float:left; display: flex; flex-wrap: wrap; justify-content: center; flex-direction: row;">
        <h1>부스 안내</h1>
        <div>
            <img src=" {% static 'images/day_map1.jpg' %}" alt="아주대지도" style="max-width: calc(100%); padding: 10px;">
        </div>
        <div>
            <img src=" {% static 'images/day_map2.jpg' %}" alt="아주대지도" style="max-width: calc(100%); padding: 10px;">
        </div>
        <div>
            <img src=" {% static 'images/day_map3.jpg' %}" alt="아주대지도" style="max-width: calc(100%); padding: 10px;">
        </div>
        <div>
            <img src=" {% static 'images/night_map.png' %}" alt="아주대지도" style="max-width: calc(100%); padding: 10px;"
                id="publist">
        </div>
        <!--<a href="{%url 'writingarea'%}" style= "color : blueviolet">주점 소개</a>-->
        <a href="{%url 'writingpw'%}" class="button" style="display: inline-block; color : blueviolet">주점 소개</a>
    </div>

    <div>
        <!-- DataBase에서 가져온 정보를 표시 -->

        <a href="{%url 'pubintro' 1 %}#publist" class="button">Day1</a>
        <a href="{%url 'pubintro' 2 %}#publist" class="button">Day2</a>
        <a href="{%url 'pubintro' 3 %}#publist" class="button">Day3</a>
        {% for pub in pubs %}
        <div class="ui item segment" style="display: inline-block; margin: calc(3%); width: 94%;">
            <div class="image" style="display: inline-block;">
                {% if pub.image_booth %}
                <img src="{% static pub.image_booth %}" style="width:auto; max-width: calc(100%); max-height: 300px;">
                {% endif %}
            </div>

            <div class="content"
                style="display: inline-block; vertical-align: top; margin: 10px; width: auto; max-width: 500px;">
                <a class="title">{{ pub.name }}</a>
                <div class="meta">
                    <span class="cinema">
                        {{ pub.description }}
                    </span>
                    <br>
                    <span class="cinema">
                        {{ pub.section }}
                    </span>
                    <br>
                    <span class="cinema">
                        {{ pub.location }}
                    </span>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock content %}
