{% extends 'base.html' %}
{% block content %}
{% load static %}



<div id="main">

    <section id="board_list">

        <div class="ui centered padded grid">
            <div class="ten wide column">
                <div class="ui items" style="padding-top: 15px;">

                    <button type="button" id="btn_board_write" class="btn btn-outline-primary pull-right" onclick="location.href='{%url 'newboard'%}'">게시글 작성</button>
                
                    {% for post in posts %}

                    <div class="ui item segment" style="display: inline-block; margin: calc(3%); width: 94%;">
                        <div class="image" style="display: inline-block;">
                            <img src="{% static post.image_url %}" style="width:auto; max-width: calc(100%); max-height: 300px;">
                        </div>

                        <div class="content" style="display: inline-block; vertical-align: top; margin: 10px; width: auto; max-width: 500px;">

                            <a class="title">{{post.title}}</a>
                            <div class="meta">
                                <span class="cinema">
                                    {{ post.contents }}
                                </span>
                            </div>
                            <div class="description">
                                <p></p>
                            </div>
                            <div class="extra">
                                <!-- 0=미완료 1=완료 -->
                                {% if post.is_finish == 0 %}
                                <div class="ui right floated primary button">
                                    <a href="{% url 'finishboard' post.id %}" class="g_btn_view_more mot3">합석완료</a>
                                    <i class="right chevron icon"></i>
                                </div>
                                {% else %}
                                <div class="ui right floated  button">
                                    합석완료되었습니다.
                                    <i class="right chevron icon"></i>
                                </div>
                                {% endif %}

                            </div>
                        </div>
                    </div>
                    
                    
                    <div></div>

                    {% endfor %}

                
                </div>
            </div>
        </div>   

        
    </section>

</div>

{% endblock content %}
